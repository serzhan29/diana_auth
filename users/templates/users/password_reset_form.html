{% extends 'base.html' %}

{% block content %}
<style>
  .password-reset-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f8f9fa;
    border: 1px solid #ced4da;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  .password-reset-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #343a40;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 5px;
    color: #495057;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
  }

  .form-error {
    color: #dc3545;
    font-size: 14px;
    margin-top: 5px;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>

<div class="password-reset-container">
  <h1>Восстановление пароля</h1>

  <form method="post">
    {% csrf_token %}
    {% for f in form %}
      <div class="form-group">
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
        {{ f }}
        <div class="form-error">{{ f.errors }}</div>
      </div>
    {% endfor %}

    <button type="submit" class="btn">Сбросить по E-mail</button>
  </form>
</div>

{% endblock %}
